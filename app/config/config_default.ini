[db]
host	=	localhost
dbname	=	name
user	=	user
password	=	pass
charset = utf8
persistent = 0
[captcha]
pub = 'place your private key of recaptcha here'
priv = 'place your public key of recaptcha here'
[app]
base_uri = 'https://site/'
static_salt = 'some random string to be static salt'
suffix = 'suffix to cache'
hash_rounds = 5
session_lifetime = 0
debug=1